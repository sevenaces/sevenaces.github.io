  <body>

    <div class="container">
      <div class="row headerRow">
        <div class="span12">
          <h1>State of States</h1>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <h2>How healthy are the United States of America?</h2>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
          <div id="mainHeart"></div>
        </div>
        </div>
    </div>
    <div class="container bordertop">
      <div class="row headerRow">
        <div class="span12">
          <h1>State of States</h1>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <h2>How healthy are the United States of America?</h2>
        </div>
      </div>
      <div class="row">
        <div class="span12" id="map">        
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <ul class="pager" id="filters">
          </ul>
        </div>
      </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/basic.js"></script>

    <script src="./js/map.js"></script>       
    <script src="./js/heartbeat.js"></script>
    <script src="./js/filters.js"></script>
    <script>
      // PANEL 1
      var mainHeartSvg = d3.select('#mainHeart').append('svg')
        .attr({
          'height': 600,
          'width' : '100%',
          'id': 'heart'
        })
        .append('g')
        .attr('transform', 'translate(0, 0)');

        createHeartbeat(mainHeartSvg, 1500, 240, $(window).width(), 0, 300, nationalData, true, true, false);


      // PANEL 2
      var svg = d3.select('#map').append('svg')
        .attr({
          'height': 700,
          'width' : '100%',
          'id'    : 'map'
        })
        .append('g')
        .attr('transform', 'translate(0, 0) scale(1.3)');

      mapInit(svg);
      filtersInit();
    </script>
