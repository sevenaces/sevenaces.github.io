<style>
	.district path {
		stroke-width: 1px;
		fill:#8ddaff;
		stroke:#FFF;
	}
	.district path:hover {
		stroke-width: 2px;
		fill: #00A1F3;
	}
</style>
<div class="span12">
	<div class="hero-unit">
		<h1>GeoJSON</h1>
		<p>Animates the entry of elements to the canvas.</p>
		<div id="charts"></div>
</div>
<script type="text/javascript">
	var blue = '#005580'
	var width = 300, height = 500;
	var margin = 50;
	var svg = d3.select('#charts').append('svg')
				.attr({
					'height': height + margin*2,
					'width' : width + margin*2
				})
				.append('g')
				.attr('transform', 'translate('+margin+','+margin+')');

	var path = d3.geo.path().projection(d3.geo.mercator().translate([-5200, 1300]).scale(4000));

  	var districts = svg.append("g")
		  .attr("id", "districts")
		  .attr("class", "district");

	all_districts = districts.selectAll("path");

  	d3.json("./data/karnatakadistricts.json", function(json) {
	    all_districts
	    .data(json.features)
	    .enter().append("path")
	    //.attr('id', funtion(d){return d.properties['dist_code']})
	    .attr("d", path)
	    .attr('class', 'district')
  	});
	
</script>
