<style>
	.district path {
		stroke-width: 1px;
		fill:#8ddaff;
		stroke:#FFF;
	}
	.district path:hover {
		stroke-width: 2px;
		fill: #00A1F3;
	}
	.district .selected	{
		fill: #00A1F3;
	}
</style>
<div class="span12">
	<div class="hero-unit">
		<h1>GeoJSON</h1>
		<p>Use a <a href="./data/karnatakadistricts.json" target="_blank">geoJSON</a> file to show a map. This shows the districts in Karnataka, India. Hover over to see District Code and Name.</p>
		<div id="charts">
			<div class="row">
			<div class="span6" id="map">

			</div>
			<div class="subjects btn-group">
			</div>
			<div class="span6" id="graph">
			</div>
			</div>
		</div>
</div>
</div>
<script type="text/javascript">
	var blue = '#005580';
	var lightblue = '#8ddaff';
	var width = 300, height = 500;
	var gwidth = 400, gheight = 500;
	var margin = 50;
	var tintime = 70,
		touttime = 200;

	var scaleX = d3.scale.linear()
					.range([0,gwidth])
					.domain([0,8]);

	var scaleY = d3.scale.linear()
					.range([gheight,0])
					.domain([0,100]);

	var math, scores;
	d3.json('./data/math.json', function(json){
		scores = math = json;
	});

	var kannada;
	d3.json('./data/kannada.json', function(json){
		kannada = json;
	});

	var english;
	d3.json('./data/english.json', function(json){
		english = json;
	});

	var districtsjson;
	d3.json('./data/karnatakadistricts.json', function(json) {
		districtsjson = json;
		initialize();
	});

	d3.select('.subjects').append('button').text('Maths').attr('class','btn active').attr('id', 'math').on('click', function(){toggleSubject('math');});
	d3.select('.subjects').append('button').text('Kannada').attr('class','btn').attr('id', 'kannada').on('click', function(){toggleSubject('kannada');});
	d3.select('.subjects').append('button').text('English').attr('class','btn').attr('id', 'english').on('click', function(){toggleSubject('english');});

	function x(d,i){return scaleX(i);}
	function y(d,i){return scaleY(d);}

	var tooltip = d3.select("body")
		.append("div")
		.style("position", "absolute")
		.style("z-index", "10")
		.style("border-radius", "10px")
		.style("padding", "15px")
		.style("color", "#fff")
		.style('background', blue)
		.style("visibility", "hidden")
		.text("District Code - District Name");

	var svg = d3.select('#map').append('svg')
				.attr({
					'height': height + margin*2,
					'width' : width + margin*2
				})
				.append('g')
				.attr('transform', 'translate('+margin+','+margin+')');

	var path = d3.geo.path().projection(d3.geo.mercator().translate([-5200, 1300]).scale(4000));

  	var districts = svg.append("g")
		  .attr("class", "district");

	all_districts = districts.selectAll("path");

	var graphsvg = d3.select('#graph').append('svg')
					.attr({
						'height': gheight + margin,
						'width' : gwidth + margin
					})
					.append('g')

  	function initialize()
  	{
  		// d3.json("./data/karnatakadistricts.json", function(json) {
	    all_districts
	    .data(districtsjson.features)
	    .enter().append("path")
	    .attr('class', 'district')
	    .attr('id', function(d){return d.properties['dist_code'];})
	    .attr("d", path) 
  		.on("mouseover", function(d){

  			tooltip.text(d.properties['dist_code'] + ' / ' + d.properties['DISTSHP']);
  			return tooltip.style("visibility", "visible");
  		})
  		.on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
  		.on("mouseout", function(){return tooltip.style("visibility", "hidden");})
  		.on('click', function(d){ 
  			makeGraph(d, scores);
  			d3.selectAll('.district').attr('class', 'district');
  			d3.select(this).attr('class', 'district selected');
	  		});
  		// });
		graphsvg.selectAll('rect').remove();
  	}
	
  	function makeGraph(district, scores)
  	{
  		var dist_code = (district.properties['dist_code']);	
  		// if(!graphsvg.selectAll('rect').empty())
  		// {
  		// 		graphsvg.selectAll('rect')
  		// 		.transition()
  		// 		.duration(touttime)
  		// 		.attr({
  		// 			'y': gheight + margin
  		// 		});  	
  		// }
  		graphsvg.selectAll('rect').remove();
		var graphd = 
		graphsvg.selectAll('rect')
			.data(scores[dist_code][0])
			.enter()
			.append('rect')
			.attr({
				'x': x,
			'y': gheight + margin,
			'width': 20,
			'height': gheight,
			'fill' : lightblue
			})
			.transition()
			.duration(tintime)
			.delay(200)
			.attr({
			'y': y,
			});
  	}

  	

	function toggleSubject(subject)	{
		d3.selectAll('.subjects button')
			.attr('class', 'btn');
		d3.select('#' + subject)
			.attr('class', 'btn active');
		scores = window[subject];
		initialize();
	}
</script>
