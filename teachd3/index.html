<html>
<head>
	<title>Learning D3</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<div id="content">
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/d3.v3.min.js"></script>
<script>

	var cContainer = d3.select('#content').append('svg')
							.attr({
								'width': 500,
								'height': 300
							});
	var circles = cContainer.append('circle')
					.attr({
						'cx': 100,
						'cy': 100,
						'r' : 100,
						'fill': 'blue'
					});
</script>
</body>
</html>
