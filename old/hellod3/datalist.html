<div class="span12" id="content">
	<div class="hero-unit">
		<h1>Data List</h1>
		<p>
		This example uses D3.js to create elements in a list, and add/remove them on the fly.
		</p>
		<p><a id="add" class="btn btn-large">Add &raquo;</a>&nbsp;&nbsp;<a class="btn btn-large" id="remove">Remove &raquo;</a></p>
		<div id="charts"></div>
</div>
<script type="text/javascript">
	var data = [1, 2, 3, 4, 5],
		   i = 6;
	var list = d3.select("#charts")
					.append('ul');
	function update()
	{
		var items = list.selectAll('li').data(data);

		items.enter()
			 .append('li')
			 .text(function(d) {return d;});

		items.exit().remove();
	}	

	d3.select('#add')
		.on('click', function(){
			data.push(i++);
			update();
		});
	d3.select('#remove')
		.on('click', function(){
			if(i>1)
				{
					data.pop(); 
					i--;
				}
			update();
	});
	
	update();				
</script>
